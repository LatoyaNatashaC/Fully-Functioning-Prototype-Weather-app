<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Prototype</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-bar"
            id="search-input"
          />
          <input type="submit" value="search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city" id="city-result">Los Angeles</h1>
            <p>
              Friday 5:48 pm, Sunny <br />
              humidity: <strong>57%</strong> wind: <strong>4 mi/h</strong>
            </p>
          </div>
          <div class="temperature-now">
            <span class="sun-icon">☀️</span>
            <span class="temperature">77</span>
            <span class="temperature-unit">ºF</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Latoya Natasha Campbell</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netflify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
